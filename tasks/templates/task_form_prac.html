{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form Practice</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
    <div class="w-1/2 mx-auto">
        <div>
            {% if message %}
            {{message}}
            {% endif %}
        </div>
        <form method='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <button type="Submit">Submit</button>
        </form>

    </div>
</body>
</html>
